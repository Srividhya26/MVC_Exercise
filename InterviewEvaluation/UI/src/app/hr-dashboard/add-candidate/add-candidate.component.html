<div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0"> Add new Candidate </h3>
    </div>
    <div class="card-body">
      <form autocomplete="off" class="form" role="form">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Candidate name</label>
          <div class="col-lg-9">
            <input class="form-control" placeholder="Candidate Name" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Referral name</label>
          <div class="col-lg-9">
            <input class="form-control" placeholder="Referral Name" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"> Last Employer </label>
          <div class="col-lg-9">
            <input class="form-control" placeholder="Last Employer" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"> Last Designation </label>
          <div class="col-lg-9">
            <input class="form-control" placeholder="Last Designation" type="text" value="">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"> Total Experience </label>
          <div class="col-lg-9">
            <input class="form-control" placeholder="Total Experience" type="text" value="">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"> Sources </label>
            <div class="col-lg-9">
              <input class="form-control" placeholder="Sources" type="text" value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"> Notice period </label>
            <div class="col-lg-9">
              <input class="form-control" placeholder="Notice period" type="text" value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"> Resume </label>
            <div class="col-lg-9">
              <input class="form-control" placeholder="Resume" type="file">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"> Any Surgeries Done </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">No</label>
        </div>  
        <div>
            <a routerLink="/hrdashboard" routerLinkActive="active"  class="btn btn-primary previous action-button-previous text-center" > Add </a>
        </div>      
     </form>
    </div>
    </div>
